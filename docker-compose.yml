version: '3.2'

services:
  web:
    build: .
    depends_on:
      - db
    env_file:
      - provision/.env
    volumes:
      - .:/wages
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "127.0.0.1:8000:8000"
    restart: always
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
  db:
    image: postgres:12.2
    restart: always
    env_file:
      - provision/db/.env
    ports:
      - "5433:5432"
    volumes:
      - ./provision/db:/docker-entrypoint-initdb.d
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
